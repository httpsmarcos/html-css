<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em Html 5</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplimesnte aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/fotop.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/fotom.png" type="image/png">
        <img src="imagens/fotog.png" alt="imagem flexivel">
    </picture>
    
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5</p>
    <audio src="midia/StreetBillionaires.mp3" controls autoplay></audio>

    <audio preload="metadata" autoplay controls loop>
        <source src="midia/StreetBillionaires.mp3" type="audio/mpeg">
        <source src="midia/StreetBillionaires.ogg" type="audio/ogg">
        <source src="midia/StreetBillionaires.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio</p><a href="midia/StreetBillionaires.mp3">Clique aqui para baixar o arquivo MP3</a>

    </audio>
</body>
</html>
